<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bookmarks</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div class="container">
  <header role="banner">
    <h1>Bookmarks</h1>
  </header>
  <main>
    <section class="list-controler js-list-controler">
      <button class="add-item js-add-item">Add Item</button>
      <select class="min-rating js-min-rating">
        <option value="0">Filter By Rating</option>
        <option value="1">1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3">3 Stars</option>
        <option value="4">4 Stars</option>
        <option value="5">5 Stars</option>
      </select>
    </section>

    <section class="add-item">

    </section>

    <section class="bookmark-list-container js-bookmark-list-container">
      <ul class="bookmark-list js-bookmark-list">

      </ul>
    </section>
  </main>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
